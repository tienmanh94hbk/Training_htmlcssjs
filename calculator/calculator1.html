<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: grid;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            border:2px rgba(0, 0, 0, 0.9) ;
            padding: 5px;
            width: 500px;
            height: 650px;
        }
        .grid-container-1{
            background-color:whitesmoke;
            display: grid;
            border:gainsboro 2px;
            grid-template-columns: auto auto auto auto auto;
            width: 500px;
            height: 70px;
            margin-left: 5px;
        }
        .grid-container-2{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;

        }
        h1{
            grid-column-start: 2;
            grid-column-end: 6;
        }
        .grid-item {
            background-color:grey;
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        #img2{
            width: 30px;
            height: 30px;
        }
        #img1{
            width: 30px;
            height: 20px;
        }
        #output{
            margin-left: 580px;
            text-justify: auto;
        }
        .grid-item-so {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .row{
            margin-left: 95px;
        }
        .row1{
            margin-left: 95px;
            width: 500px;
        }
        .button
        {
            border-radius:12px;
            background-color:gray;
            color: white;
        }
        #button1{
            width: 70px;
        }

    </style>

</head>
<body>
<div class="row1" style="background-color: whitesmoke">
    <!--row1 gom title va 2 button-->
    <div class="grid-container-2">
        <button id="button1" type="button"><img id="img2" src="./img/menu.png"></button>
        <h1>Standard</h1>
    </div>
</div>
<div class="container">
    <div class="row2">
        <!--row2 chua man hinh hien thi va 2 dong hien thi ben phai-->

            <h1></h1>
            <h1 id="output">0</h1>


    </div>
</div>

<div class="container">
<div class="row">
    <div class="grid-container-1">
        <button class="button" type="button" >MC</button>
        <button class="button" type="button">MR</button>
        <button class="button" type="button">M+</button>
        <button class="button" type="button">M-</button>
        <button class="button" type="button">MS</button>

    </div>
</div>
<div class="row">
    <div class="col-md">
        <div class="grid-container">
            <button type="button" class="grid-item">%</button>
            <button class="grid-item"><img id="img1" src="./img/can2.png"></button>
            <button class="grid-item">x</button>
            <button class="grid-item">1/x</button>
            <button class="grid-item">CE</button>
            <button class="grid-item">C</button>
            <button class="grid-item"><img id="img1" src="./img/delete.png"></button>
            <button class="grid-item">/</button>
            <button class="grid-item-so">7</button>
            <button class="grid-item-so">8</button>
            <button class="grid-item-so">9</button>
            <button class="grid-item">X</button>
            <button class="grid-item-so">4</button>
            <button class="grid-item-so">5</button>
            <button class="grid-item-so">6</button>
            <button class="grid-item">-</button>
            <button class="grid-item-so">1</button>
            <button class="grid-item-so">2</button>
            <button class="grid-item-so">3</button>
            <button class="grid-item">+</button>
            <button class="grid-item">+/-</button>
            <button class="grid-item-so">0</button>
            <button class="grid-item">.</button>
            <button class="grid-item">=</button>
        </div>
    </div>

</div>
</div>
</body>
</html>
