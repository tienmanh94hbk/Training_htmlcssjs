<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="calculator.css" rel="stylesheet">
    <style>
        .grid-item{
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            background-color: #2196F3;
            padding: 10px;

        }
    </style>
</head>
<body class="container">
<div class="row" style="background-color: whitesmoke">
    <!--row1 gom title va 2 button-->
    <div class="col-md">
        <p>Standard</p>
    </div>
</div>
<div class="container">
<div class="row">
    <!--row2 chua man hinh hien thi va 2 dong hien thi ben phai-->
    <div class="col-md">
       <h1></h1>
        <h1>0</h1>
    </div>

</div>
<div class="grid-container">
    <!--row3 chua day button M va 1 dong hien thi ben phai-->
        <div class="grid-item"><button type="button" class="btn btn-info">MC</button></div>
        <div class="grid-item"><button type="button" class="btn btn-info">MR</button></div>
        <div class="grid-item"><button type="button" class="btn btn-info">M+</button></div>
        <div class="grid-item"><button type="button" class="btn btn-info">M-</button></div>
        <div class="grid-item"><button type="button" class="btn btn-info">MS</button></div>


</div>
<div class="row">
    <!--row4 chua 4bt phep tinh %,V,x2,1/x  va 1 dong hien thi ben phai-->
    <div class="col-md">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">%</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">V
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">x</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary"> 1/x </button>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <!--row5 chua 4 bt CE,C,Delete,/  và 1 dong hien thi ben phai-->
    <div class="col-md">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn-block btn btn-primary">CE</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn-block btn btn-primary">C</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn-block btn btn-primary">BSpace</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn-block btn btn-primary">/</button>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <!--row6 chua4bt 7,8,9,X và 1 dong hien thi-->
    <div class="col-">
        <div class="row">
       <div class="col-sm-3">
          <a href="#">7</a>
       </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-block btn-secondary">8</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-block btn-secondary">9</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-block btn-secondary">X</button>
        </div>
        </div>
    </div>

</div>
<div class="row">
    <!--row7 chua 4 bt 4,5,6,- và 1 dòng hiển thị-->
    <div class="col-md">
       <div class="row">
           <div class="col-md-2">
               <button type="button" class="btn btn-block btn-primary">4</button>
           </div>
           <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">5</button>
           </div>
           <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">6</button>
           </div>
           <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">-</button>
           </div>
       </div>

    </div>

</div>
<div class="row">
    <!--row8 chứa 4bt 1,2,3,+ và 1 dòng hiển thị-->
    <div class="col-md">
       <div class="row">
          <div class="col-md-2">
              <button type="button" class="btn btn-block btn-primary">1</button>
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-block btn-primary">2</button>
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-block btn-primary">3</button>
          </div>
          <div class="col-md-2">
              <button type="button" class="btn btn-block btn-primary">+</button>
          </div>
       </div>


    </div>

</div>
<div class="row">
    <!--row8 chứa 4 bt +/-, 0 ,. ,= và dòng hiển thị-->
    <div class="col-md">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">+/-</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">0</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">.</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-block btn-primary">=</button>
            </div>
        </div>
    </div>

</div>
</div>


</body>
</html>
